<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue的双向绑定原理及实现</title>
    <script src="./js/observer.js"></script>
  </head>
  <body>
    <script>
      var person = {
        book: {
          name: '',
          price: 99
        },
        hobbies: ['抽烟', '喝酒', '烫头']
      }
      observe(person)
      person.book.name = 'vue权威指南'
    </script>
  </body>
</html>
