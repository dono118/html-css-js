<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <!-- <link rel="stylesheet" href="./css/reset.css" /> -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
      文档流(normal flow)
        网页是一个多层的结构，一层摞着一层
        通过CSS可以分别为每一层来设置样式，作为用户来讲，只能看到最顶上一层
        这些层中，最底下的一层称为文档流，文档流是网页的基础
      块元素
        块元素在页面上独占一行,自上向下垂直排列
        默认宽度是父元素的全部(会把父元素撑满)
        默认高度是内容撑开(子元素)
      行内元素
        行内元素只占自身的大小,不会独占页面的一行
        行内元素在页面中从左往右排列,一行内撑不下则换到第二行
        行内元素的默认高度和宽度都是被内容撑开,width和height不管用
     -->
    <!-- 
      盒模型(Box Model)：
        CSS 盒模型本质上是一个盒子，封装周围的HTML元素，它包括：边距，边框，填充，和实际内容
        盒模型允许我们在其它元素和周围元素边框之间的空间放置元素
      CSS 中组成一个块级盒子需要:
        Content box（内容）: 这个区域是用来显示内容，大小可以通过设置 width 和 height
        Padding box（内边距）: 包围在内容区域外部的空白区域； 大小通过 padding 相关属性设置
        Border box（边框）: 边框盒包裹内容和内边距。大小通过 border 相关属性设置
        Margin box（外边距）: 这是最外面的区域，是盒子和其他元素之间的空白区域。大小通过 margin 相关属性设置
      标准盒模型：
        标准盒模型又称W3C标准盒模型，其中标准盒模型的 width 等于 content 的宽度，标准盒模型的 height 等于 content 的高度。
        标准盒大小计算公式：width(content) + padding + border + margin
      怪异盒模型：
        怪异盒模型又称IE盒子模型，其中怪异盒子模型的 width 等于 content + padding + border 的宽度，怪异盒子模型的 height 等于 content + padding + border 的高度。
        怪异盒大小的计算公式：width(content + padding + border) + margin
     -->
    <!-- 
      盒子模型之水平方向布局
        元素的水平方向的布局：元素在其父元素中水平方向的位置由以下几个属性共同决定:
          margin-left,border-left,padding-left,width(默认值为auto),padding-right,border-right,margin-right
        一个元素在其父元素中，水平布局必须要满足以下的等式：
          margin-left+border-left+padding-left+width+padding-right+border-right+margin-right=其父元素内容区的宽度(必须满足)
        注意： 以上等式必须满足，如果相加结果使等式不成立，则称为过度约束，等式会自动调整。
          0+0+0+100+0+0+0=500
        调整的情况：
          如果这七个值中没有为auto的情况，则浏览器会自动调整margin-right值以使等式满足。
          0+0+0+100+0+0+400=500
        备注： 这七个值中有三个值可以设置为auto
          width
          margin-left
          margin-right
        设置为auto的效果：
          1、如果某个值为auto，则会自动调整为auto的那个值以使等式成立
          2、如果将一个宽度和一个外边距设置为auto，则宽度会调整到最大，设置为auto的外边距会自动为0
          3、如果将三个值都设置为auto，则外边距都是0，宽度最大
          4、如果将两个外边距设置为auto，宽度固定值，则会将外边距设置为相同的值。
        所以我们经常利用效果4来使一个元素在其父元素中水平居中。
     -->
    <!-- 
      盒子模型之垂直方向的布局
        默认情况下父元素的高度被内容撑开。
        子元素是在父元素的内容区排列的，如果子元素的大小超过了父元素，则子元素会从父元素中溢出，使用overflow属性来设置父元素来处理溢出的子元素：
          overflow：auto 两个方向都处理
          overflow-x：单独处理水平方向的
          overflow-y：单独处理垂直方向的
        可选值：
          visible：默认值 子元素会从父元素中溢出，在父元素外部的位置显示
          hidden：溢出内容将会被裁减不会显示
          scroll：生成两个滚动条，通过滚动条来查看完整的内容
          auto：根据需要生成滚动条
        相邻的垂直方向的外边距重叠(折叠)
        相邻的垂直方向外边距会发生重叠现象，分以下两者情况：
        兄弟元素
          兄弟元素间的相邻垂直外边距会取两者之间的较大值(两者都是正值)
        特殊情况：
          1、如果相邻的外边距一正一负，则取两者的和
          2、如果相邻的外边距都是负值，则取绝对值较大的
        父子元素
          父子元素间相邻外边距，子元素的会传递给父元素 (指上外边距)。
          父子外边距的重叠会影响到页面的布局，必须要进行处理。
     -->
    <!-- 
      行内元素的盒子模型
        行内元素不支持设置宽度和高度
          行内元素可以设置padding、border、margin，但是在垂直方向设置这些属性不会影响页面的布局
        display------用来设置元素的显示类型
        可选值：
          inline：将元素设置为行内元素
          block：将元素设置为块元素
          inline-block：将元素设置为行内块元素（行内块元素可以设置宽度和高度，且不会独占一行）
          table：将元素设置为一个表格
          none：元素在页面中消失，不占据页面位置
        visibility------用来设置元素的可见性
        可选值：
          visible：默认值，元素在页面中正常显示
          hidden：元素在页面中隐藏，不显示，但是依然占据页面的位置
     -->
    <!-- 
      javascript: 是一个伪协议
        ①javascript:  是一个伪协议,表示在触发默认动作时，执行一段JavaScript代码
        ②javascript:; 表示什么都不执行，这样点击时就没有任何反应
        ③用在哪： 当前页面点一下，不跳转， 一般这么干的话会额外用jQuery绑定事件
      其他的伪协议还有 mail: tel: file: 等等。
      还得知道啥其他防止页面跳转的实现方式:
      <a href="#">test</a>
        ①点击后，页面默认上滚到页的顶部
        ②防止上滚到页的顶部: 加上 οnclick="return false"
      <a href="####">test</a>
        ①是啥: 一个无意义的标签指定，不做任何处理。
        ②用2个到4个#，大多是"####"，也有使用"#all"等其他的。
      <a href="javascript：void(0);">test</a>
        javascript:void(0) 表示一个死链接，执行空事件。
     -->
    <!-- 
      浏览器的默认样式：
        -通常情况，浏览器都会为元素设置一些默认样式
        -默认样式的存在会影响到页面的布局，通常情况下编写网页时必须要去去除浏览器的默认样式（PC端的页面）
          body{ margin:0; }  
          p{ margin:0; }
          ul{
            margin:0;
            padding:0;
            list-style:none;
          }
        通常情况是这样处理（但是也是做一些简单的页面的时候，处理复杂页面的时候这样写还是会有残留）：
          *{
            margin:0;
            padding:0;
          } 
        因此，我们还是需要一个个的处理html所有标签的默认样式，但是这样做很麻烦。
          所以我们可以用别人写好的去除默认样式的css文件。上网搜一下就有了。
          reset.css：http://meyerweb.com/eric/tools/css/reset/
            直接去除浏览器的默认样式 
          normalize.css：
            对默认样式进行了统一（不同浏览器默认样式不同嘛，所以需要统一）
     -->
    <!-- 
      高度塌陷问题
        高度塌陷是浮动布局中比较常见的一个问题。在浮动布局中，父元素的高度默认是被子元素撑开的，
        但，当子元素浮动后，子元素会完全脱离文档流，无法撑起父元素的高度，导致父元素的高度丢失。
        父元素高度丢失后，其下的元素会上移，导致页面布局混乱。
      使用BFC解决高度塌陷
      BFC
        BFC(Block Formatting Context)块级格式化上下文
        BFC是一个css中的一个隐含属性，可以为一个元素开启BFC，开启BFC后，该元素会变成一个独立的布局区域
      元素开启BFC后的特点：
        开启BFC的元素不会被浮动元素所覆盖
        开启BFC的元素子元素和父元素外边距不会重叠
        开启BFC的元素可以包含浮动的子元素
      如何开启BFC
        1、设置元素的浮动（不推荐）
        2、设置元素为行内块元素（display:inline-block;不推荐）
        3、将元素的overflow设置为一个非visible的值 - 常用方式： overflow: hidden/auto;
      了解完BFC，我们就可以很好的解决高度塌陷问题了，只需要给父元素开启BFC即可：
      margin-top 塌陷（垂直外边距重叠问题）
        在两个盒子嵌套时候，内部的盒子设置的margin-top会加到外边的盒子上，
        导致内部的盒子margin-top设置失败，解决方法如下：
        1、外部盒子设置一个边框或设定padding值
        2、外部盒子设置 overflow:hidden
        3、使用伪元素类：
      清除浮动
        为解决父级元素因子级元素浮动引起父级元素高度为0的问题（因子级元素浮动而导致撑不开父级元素），
        解决方法如下：
        1、父级上增加属性overflow：hidden
        2、在最后一个子元素的后面加一个空的div，给它样式属性 clear:both（不推荐）
        3、使用before和after双伪元素清除浮动，即使用成熟的清除浮动样式类，clearfix
     -->
    <!-- 
      position属性
        position有5个值，分别为static，relative，absolute，fixed，sticky。
        1.1 static
        static是position的默认属性，元素会按正常的文档流进行排序，不会受到top，bottom，left，right的影响。
        1.2 relative
        relative相对定位的元素会较正常文档流中的位置进行偏移，受top，bottom，left，right的影响。就是元素还在文档流中像static一样占着位置，但视觉上会有偏移，多用于absolute绝对定位的父元素。
        1.3 absolute
        absolute绝对定位会脱离正常的文档流，相对于最近的进行过定位的（非static）父级元素定位，若没有父级元素进行过定位，则相对于即浏览器窗口定位。
        1.4 fixed
        fixed固定定位同样是脱离正常的文档流，一直相对于浏览器窗口定位，无论页面如何滚动，此元素总在屏幕的同一个位置。
        注：当fixed定位的父元素使用了transform的样式时，fixed定位会失效，变成和absolute一样的效果。
        1.5 sticky
        sticky粘性定位需要指定 top，right，bottom，left 四个阈值其中之一才会生效。
        阈值为此元素在可视区域中与边界的距离，跨越特定阈值前为相对定位（relative），当页面滚动导致此元素跨越阈值则变为固定定位（absolute）。
        注：此属性兼容性不是特别好，请根据业务场景进行选择。
      当元素的position属性设置为relative时，则开启了元素的相对定位：
        1.当开启了元素的相对定位以后，而不设置偏移量时，元素不会发生任何变化
        2.相对定位是相对于元素在文档流中原来的位置进行定位
        3.相对定位的元素不会脱离文档流
        4.相对定位会使元素提升一个层级
        5.相对定位不会改变元素的性质，块还是块，内联还是内联
      当开启了元素的定位（position属性值是一个非static的值）时，可以通过left right top bottom四个属性来设置元素的偏移量：
        left：元素相对于其定位位置的左侧偏移量
        right：元素相对于其定位位置的右侧偏移量
        top：元素相对于其定位位置的上边的偏移量
        bottom：元素相对于其定位位置下边的偏移量
        通常偏移量只需要使用两个就可以对一个元素进行定位，一般选择水平方向的一个偏移量和垂直方向的偏移量来为一个元素进行定位
     -->

    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
  </body>
</html>
