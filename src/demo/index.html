<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
      文档流(normal flow)
        网页是一个多层的结构，一层摞着一层
        通过CSS可以分别为每一层来设置样式，作为用户来讲，只能看到最顶上一层
        这些层中，最底下的一层称为文档流，文档流是网页的基础
      块元素
        块元素在页面上独占一行,自上向下垂直排列
        默认宽度是父元素的全部(会把父元素撑满)
        默认高度是内容撑开(子元素)
      行内元素
        行内元素只占自身的大小,不会独占页面的一行
        行内元素在页面中从左往右排列,一行内撑不下则换到第二行
        行内元素的默认高度和宽度都是被内容撑开,width和height不管用
     -->
    <!-- 
      盒模型(Box Model)：
        CSS 盒模型本质上是一个盒子，封装周围的HTML元素，它包括：边距，边框，填充，和实际内容
        盒模型允许我们在其它元素和周围元素边框之间的空间放置元素
      CSS 中组成一个块级盒子需要:
        Content box（内容）: 这个区域是用来显示内容，大小可以通过设置 width 和 height
        Padding box（内边距）: 包围在内容区域外部的空白区域； 大小通过 padding 相关属性设置
        Border box（边框）: 边框盒包裹内容和内边距。大小通过 border 相关属性设置
        Margin box（外边距）: 这是最外面的区域，是盒子和其他元素之间的空白区域。大小通过 margin 相关属性设置
      标准盒模型：
        标准盒模型又称W3C标准盒模型，其中标准盒模型的 width 等于 content 的宽度，标准盒模型的 height 等于 content 的高度。
        标准盒大小计算公式：width(content) + padding + border + margin
      怪异盒模型：
        怪异盒模型又称IE盒子模型，其中怪异盒子模型的 width 等于 content + padding + border 的宽度，怪异盒子模型的 height 等于 content + padding + border 的高度。
        怪异盒大小的计算公式：width(content + padding + border) + margin
     -->
    <!-- 
      盒子模型之水平方向布局
      元素的水平方向的布局：元素在其父元素中水平方向的位置由以下几个属性共同决定:
       margin-left,border-left,padding-left,width(默认值为auto),padding-right,border-right,margin-right
      一个元素在其父元素中，水平布局必须要满足以下的等式：
       margin-left+border-left+padding-left+width+padding-right+border-right+margin-right=其父元素内容区的宽度(必须满足)
      备注： 这七个值中有三个值可以设置为auto
       width
       margin-left
       margin-right
      设置为auto的效果：
       1、如果某个值为auto，则会自动调整为auto的那个值以使等式成立
       2、如果将一个宽度和一个外边距设置为auto，则宽度会调整到最大，设置为auto的外边距会自动为0
       3、如果将三个值都设置为auto，则外边距都是0，宽度最大
       4、如果将两个外边距设置为auto，宽度固定值，则会将外边距设置为相同的值。
      所以我们经常利用效果4来使一个元素在其父元素中水平居中。
     -->
    <div class="box">
      <div class="inner">inner</div>
    </div>
  </body>
</html>
