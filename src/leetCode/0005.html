<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>零矩阵</title>
  </head>
  <body>
    <script>
      /*
        编写一种算法，若M × N矩阵中某个元素为0，则将其所在的行与列清零
        示例 1：
          输入：[
                  [1,1,1],
                  [1,0,1],
                  [1,1,1]
                ]
          输出：[
                  [1,0,1],
                  [0,0,0],
                  [1,0,1]
                ]
        示例 2：
          输入：[
                  [0,1,2,0],
                  [3,4,5,2],
                  [1,3,1,5]
                ]
          输出：[
                  [0,0,0,0],
                  [0,4,5,0],
                  [0,3,1,0]
                ]
      */
      var setZeroes = function (matrix) {
        let arr = JSON.parse(JSON.stringify(matrix))
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr[0].length; j++) {
            if (!arr[i][j]) {
              for (let k = 0; k < arr.length; k++) matrix[k][j] = 0
              for (let k = 0; k < arr[0].length; k++) matrix[i][k] = 0
            }
          }
        }
      }

      let matrix = [
        [1, 1, 1],
        [1, 0, 1],
        [1, 1, 1]
      ]
      setZeroes(matrix)
      console.log(matrix)
    </script>
  </body>
</html>
