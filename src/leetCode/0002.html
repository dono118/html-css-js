<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>在LR字符串中交换相邻字符</title>
  </head>
  <body>
    <script>
      /*
        在一个由 'L' , 'R' 和 'X' 三个字符组成的字符串（例如"RXXLRXRXL"）中进行移动操作。
        一次移动操作指用一个"LX"替换一个"XL"，或者用一个"XR"替换一个"RX"。
        现给定起始字符串start和结束字符串end，请编写代码，
        当且仅当存在一系列移动操作使得start可以转换成end时， 返回True。
        示例 :
          输入: start = "RXXLRXRXL", end = "XRLXXRRLX"
          输出: True
        解释:
          我们可以通过以下几步将start转换成end:
          RXXLRXRXL ->
          XRXLRXRXL ->
          XRLXRXRXL ->
          XRLXXRRXL ->
          XRLXXRRLX
        注意:
          1 <= len(start) = len(end) <= 10000。
          start和end中的字符串仅限于'L', 'R'和'X'。
      */
      var canTransform = function (start, end) {
        if (start.length !== end.length) return false
        for (let i = 0, j = 0, len = start.length; ; i++, j++) {
          while (i < len && start[i] === 'X') i++
          while (j < len && end[j] === 'X') j++
          if (i == len && j == len) return true
          if (i == len || j == len || start[i] !== end[j]) return false
          if (start[i] === 'L' && i < j) return false
          if (end[j] === 'R' && i > j) return false
        }
      }
      console.log(canTransform('RXXLRXRXL', 'XRLXXRRLX'))
    </script>
  </body>
</html>
