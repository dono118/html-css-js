<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>重新格式化电话号码</title>
  </head>
  <body>
    <script>
      /* 
        输入：number = "123 4-5678"
        输出："123-456-78"
        解释：数字是 "12345678" 。
        步骤 1：第 1 个块 "123" 。
        步骤 2：第 2 个块 "456" 。
        步骤 3：剩下 2 个数字，将它们放入单个含 2 个数字的块。第 3 个块是 "78" 。
        连接这些块后得到 "123-456-78" 。
      */
      var reformatNumber = function (number) {
        let arr = number.replace(/-|\s/g, '').split('')
        for (let i = 3; i < arr.length; i += 4) {
          if (arr.length <= 4) {
            arr.splice(2, 0, '-')
            break
          }
          arr.splice(i, 0, '-')
          if (arr.length - i === 5) {
            arr.splice(i + 3, 0, '-')
            break
          }
        }
        return arr.join('')
      }
      console.log(reformatNumber('-17-5 229 35-39475'))
    </script>
  </body>
</html>
