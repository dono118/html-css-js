<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>加一</title>
  </head>
  <body>
    <script>
      /*
        给定一个由整数组成的非空数组所表示的非负整数，在该数的基础上加一。
        最高位数字存放在数组的首位， 数组中每个元素只存储一个数字。
        你可以假设除了整数 0 之外，这个整数不会以零开头。
        示例 1：
          输入：[1, 2, 3]
          输出：[1, 2, 4]
          解释：输入数组表示数字 123。
        示例 2：
          输入：[4, 3, 2, 1]
          输出：[4, 3, 2, 2]
          解释：输入数组表示数字 4321。
        */
      var plusOne = function (digits) {
        let max = digits.length - 1
        for (let i = max; i >= 0; i--) {
          if (digits[i] === 9) {
            digits[i] = 0
          } else {
            digits[i]++
            return digits
          }
        }
        digits.unshift(1)
        return digits
      }

      let digits = [9, 9, 9]
      console.log(plusOne(digits))
    </script>
  </body>
</html>
