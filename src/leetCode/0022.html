<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>二叉树的中序遍历</title>
  </head>
  <body>
    <script>
      /*
        给定一个二叉树的根节点 root ，返回 它的 中序 遍历 。
        示例 1：
          输入：root = [1, null, 2, 3]
          输出：root = [1, 3, 2]
        示例 2：
          输入：root = []
          输出：[]
        示例 3：
          输入：root = [1]
          输出：[1]
        */
      var inorderTraversal = function (root) {
        let res = []
        var inorder = function (root) {
          //如果当前遍历的这个节点是空，就直接return
          if (root == null) {
            return
          }
          inorder(root.left)
          res.push(root.val)
          inorder(root.right)
        }
        inorder(root)
        return res
      }
    </script>
  </body>
</html>
