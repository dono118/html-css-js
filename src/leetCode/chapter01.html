  <body>
    <script>
      /*
        Excel表列名称
        给你一个整数 columnNumber ，返回它在 Excel 表中相对应的列名称。
        例如：
        A -> 1 B -> 2 C -> 3 ... Z -> 26 AA -> 27 AB -> 28 ... 
        示例 1：
          输入: columnNumber = 1 
          输出："A"
        示例 2：
          输入：columnNumber = 28
          输出："AB"
        示例 3：
          输入：columnNumber = 701 
          输出："ZY" 
        */
      var convertToTitle = function (columnNumber) {
        let n = columnNumber
        let s = ''

        while (n > 0) {
          let m = n % 26
          if (m == 0) m = 26
          s = String.fromCharCode(m + 64) + s
          n = (n - m) / 26
        }
        return s
      }
      let columnNumber = 100
      console.log(convertToTitle(columnNumber)) // CV
    </script>
  </body>
</html>
