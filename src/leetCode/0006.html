<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>子域名访问计数</title>
  </head>
  <body>
    <script>
      /*
        一个网站域名，如"discuss.leetcode.com"，包含了多个子域名。
        作为顶级域名，常用的有"com"，下一级则有"leetcode.com"，最低的一级为"discuss.leetcode.com"。
        当我们访问域名"discuss.leetcode.com"时，也同时访问了其父域名"leetcode.com"以及顶级域名 "com"。
        给定一个带访问次数和域名的组合，要求分别计算每个域名被访问的次数。其格式为访问次数+空格+地址，例如："9001 discuss.leetcode.com"。
        接下来会给出一组访问次数和域名组合的列表cpdomains 。要求解析出所有域名的访问次数，输出格式和输入格式相同，不限定先后顺序。
        示例 1：
          输入：["9001 discuss.leetcode.com"]
          输出：["9001 discuss.leetcode.com", "9001 leetcode.com", "9001 com"]
          说明: 
          例子中仅包含一个网站域名："discuss.leetcode.com"。按照前文假设，子域名"leetcode.com"和"com"都会被访问，所以它们都被访问了9001次。
        示例 2：
          输入：["900 google.mail.com", "50 yahoo.com", "1 intel.mail.com", "5 wiki.org"]
          输出：["901 mail.com","50 yahoo.com","900 google.mail.com","5 wiki.org","5 org","1 intel.mail.com","951 com"]
          说明: 
            按照假设，会访问"google.mail.com" 900次，"yahoo.com" 50次，"intel.mail.com" 1次，"wiki.org" 5次。
            而对于父域名，会访问"mail.com" 900+1 = 901次，"com" 900 + 50 + 1 = 951次，和 "org" 5 次。
      */
      var subdomainVisits = function (cpdomains) {
        var domainDict = {}
        for (var cpdomain of cpdomains) {
          var [count, domain] = cpdomain.split(' ')
          count = parseInt(count) // 分割出来的数字是字符串，需要转换成数字
          if (domainDict[domain] === undefined) {
            domainDict[domain] = count // 全域名
          } else {
            domainDict[domain] += count
          }

          var words = domain.split('.')
          if (words.length === 3) {
            //  如果有两个'.' 说明有三层域名，中间一层叫父级域名
            var parentDomain = words.slice(1).join('.') // 父级域名
            if (domainDict[parentDomain] === undefined) {
              domainDict[parentDomain] = count
            } else {
              domainDict[parentDomain] += count
            }
          }
          if (domainDict[words[words.length - 1]] === undefined) {
            domainDict[words[words.length - 1]] = count // 顶级域名
          } else {
            domainDict[words[words.length - 1]] += count
          }
        }

        var result = []
        for (var key in domainDict) {
          result.push([domainDict[key], key].join(' '))
        }
        return result
      }

      let cpdomains = [
        '900 google.mail.com',
        '50 yahoo.com',
        '1 intel.mail.com',
        '5 wiki.org'
      ]
      console.log(subdomainVisits(cpdomains))
    </script>
  </body>
</html>
