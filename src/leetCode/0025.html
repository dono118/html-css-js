<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>二叉树的最大深度</title>
  </head>
  <body>
    <script>
      /*
        给定一个二叉树，找出其最大深度。
        二叉树的深度为根节点到最远叶子节点的最长路径上的节点数。
        说明: 叶子节点是指没有子节点的节点。
        示例：
        给定二叉树 [3,9,20,null,null,15,7]，
             3
            / \
           9   20
              /  \
            15    7
        返回它的最大深度 3 。
        */

      var maxDepth = function (root) {
        let res = 0
        const dfs = (n, l) => {
          if (!n) {
            return
          }
          if (!n.left && !n.right) {
            res = Math.max(res, l)
          }
          dfs(n.left, l + 1)
          dfs(n.right, l + 1)
        }
        dfs(root, 1)
        return res
      }

      const bTree = {
        val: 3,
        left: {
          val: 9,
          left: null,
          right: null
        },
        right: {
          val: 20,
          left: { val: 15, left: null, right: null },
          right: { val: 7, left: null, right: null }
        }
      }
      console.log(maxDepth(bTree)) // 3
    </script>
  </body>
</html>
